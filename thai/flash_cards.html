var div_thai;
var fields = 3;

var permd_indices = new Array(words.length/fields);
for (var i = 0; i < permd_indices.length; i++) permd_indices[i] = i;

function permute() {
    var i,j,t;
    j = Math.floor(Math.random() * (permd_indices.length - 1));
    t = permd_indices[0];
    permd_indices[0] = permd_indices[j];
    permd_indices[j] = t;
    for (i = 1; i < permd_indices.length - 1; i++) {
        j = Math.floor(Math.random() * (permd_indices.length - i)) + i;
        t = permd_indices[i];
        permd_indices[i] = permd_indices[j];
        permd_indices[j] = t;
    }
}

var permindex = 0;

function create_new(do_reset) {
    if (do_reset || (permindex >= permd_indices.length)) {
        permute();
        permindex = 0;
    }
    var wordindex = permd_indices[permindex++];

    document.getElementById("lang1_div").style.visibility = "visible";
    document.getElementById("lang2_div").style.visibility = "hidden";
    var choice = document.getElementById('choice').selectedIndex;
    div_eng = document.getElementById((choice == 0) ? "lang1_div" : "lang2_div");
    div_thai = document.getElementById((choice == 0) ? "lang2_div" : "lang1_div");
    div_eng.innerHTML = "<span class='eng'>" + words[fields*wordindex + 2] + "<\/span>";
    div_thai.innerHTML = "<span class='thai'>" + words[fields*wordindex + 0] +
        "<\/span><span id='translit' class='translit' style='display:none'>&nbsp;&nbsp;[" +
        words[fields*wordindex + 1] + "]<\/span>";
    document.getElementById("counter").innerHTML = permindex + "/" + (words.length/fields);
}

function translate_() {
    document.getElementById("lang2_div").style.visibility = "visible";
}

function transliterate() {
    if (div_thai.style.visibility == "visible") {
        document.getElementById("translit").style.display = "inline";
    }
}

function show_all() {
    document.getElementById("database").style.display = "block";
    document.getElementById("showhide_but").innerHTML = "Hide all";
    document.getElementById("showhide_but").onclick = hide_all;
}

function hide_all() {
    document.getElementById("database").style.display = "none";
    document.getElementById("showhide_but").innerHTML = "Show all";
    document.getElementById("showhide_but").onclick = show_all;
}

function init()
{
    create_new(true);
    document.getElementById("next_but").onclick = function () {create_new(false);};
    document.getElementById("translate_but").onclick = translate_;
    document.getElementById("transliterate_but").onclick = transliterate;
    hide_all();
}

window.addEventListener('load', init, false);

}
</script>
